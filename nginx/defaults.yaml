# -*- coding: utf-8 -*-
# vim: ft=yaml
nginx:
  manage_repo: False
  extras: False
  reload: False
  ssl: 
    enabled: True
    dh_key_length: 2048
  conf:
    worker_processes: auto
    worker_connections: 1024
    sendfile: on
    tcp_nopush: on
    tcp_nodelay: on
    keepalive_timeout: 65
    types_hash_max_size: 2048
    server_names_hash_bucket_size: 128
    server_tokens: off
    gzip: on
